<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon-img">

        <img src="./Pokedex (Community).png" alt="pokedex">

        <h1 class="pokedata">
            <span class="pokenum"></span>
            <span class="pokename"></span>
        </h1>

        <form class="form">
            <input type="search" class="input-search" placeholder="Name or Number" required>
        </form>

        <div class="btns">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>


        </div>
    </main>
</body>
<script src="./js/script.js"></script>
</html>
